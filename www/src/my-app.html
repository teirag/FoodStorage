<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-if" if="{{!user}}">
						<a name="login" href="/login">Login</a>
					</template>
          <template is="dom-if" if="{{user}}">
						<a name="storage" href="/storage">Storage</a>
					</template>
          <template is="dom-if" if="{{user}}">
						<a name="family" href="/family">Family</a>
					</template>
					<template is="dom-if" if="{{user}}">
						<a name="budget" href="/budget">Budget</a>
					</template>
					<template is="dom-if" if="{{user}}">
						<a name="recipes" href="/recipes">Recipes</a>
					</template>
					<template is="dom-if" if="{{user}}">
						<a on-click="deleteUser">Logout</a>
					</template>
        </iron-selector>
      </app-drawer>
			
			<iron-ajax
              auto 
              method="get"
              url="/api/login/checkUser"
              handle-as="json"
              content-type="application/x-www-form-urlencoded"
              on-response="checkUser"></iron-ajax>
			
			<iron-ajax
							id="delete"
							method="get"
              url="/logout"
              handle-as="json"
              content-type="application/x-www-form-urlencoded"
              on-response="deleteUser"></iron-ajax>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
						<my-login name="login" user="{{user}}"></my-login>
						<my-storage name="storage" storage="{{user.storageUnits}}"></my-storage>
						<my-family name="family"></my-family>
						<my-budget name="budget"></my-budget>
						<my-recipes name="recipes" recipes="{{user.recipes}}"></my-recipes>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>


  </template>

  <script>		
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
				user: {
					type: Object
				}
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],
			
			deleteUser: function(){
				this.$.delete.generateRequest();
				this.user.value = null;
				console.log("deleteUser");
			},
			
			checkUser: function(request){
				var responseObject = request.detail.response;
				console.log("checkUser");
				if(responseObject.user.username.indexOf('!') === -1){
					var userInfo = { id: responseObject._id, user: responseObject.user.username, storageUnits: responseObject.storageUnits, recipes: responseObject.recipes }
					this.user = userInfo;
				}
				else{
					this.loginError = responseObject.user.username;
					this.user = { error: "No user" };
				}
			},

      _routePageChanged: function(page) {
        this.page = page || 'login';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/custom/storage-table.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-storage">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .breakLine{
        border-bottom: black solid 2px;
        margin-bottom: 10px;
      }
    </style>

    <div class="card">
				<iron-ajax
				auto
				method="post"
				url="/api/storage"
				body="{{storageItem}}"
				handle-as="json"
				content-type="application/x-www-form-urlencoded"
				last-response="{{response}}"></iron-ajax>
				<p>{{response.name}} | {{response.type}}</p>
				<!-- <template is="dom-repeat" items="{{response}}">
					<div class="">
						<a href="/storage">{{item.name}}</a>
					</div>
				</template> -->
				<h1>{{username}}'s Storage</h1>
				<div class="breakLine" on-tap="showAddUnit">
					<iron-label>
						<iron-icon icon="icons:add-circle-outline"></iron-icon>
						<label for="">Add Storage Unit</label>
					</iron-label>
				</div>
				<div class="breakLine" hidden$="{{hide}}">
					<label>Item Name</label>
					<input type="text" name="">
						<br>
					<label>Expiration Date</label>
					<input type="date" name="">
						<br>
					<paper-button raised>Add Storage Unit</paper-button>
			</div>
		</div>
      <!-- Name <input type="text" name="storageName" value="{{storageName::change}}">
      Type <input type="text" name="storageType" value="{{storageType::change}}"> -->
      <!-- <template is="dom-repeat" items="{{storage}}"> -->
    <template is="dom-repeat" items="{{storageunits}}" as="storageunit">
			<div class="card">
        <storage-table storageunit="{{storageunit}}"></storage-table> 
    </div>
		</template>

      <!-- </template> -->

  </template>

  <script>
    Polymer({
      is: 'my-storage',			

      properties: {
        username: {
					type: String,
					notify: true,
					value: "Mitchell"
				},
				storageunits: {
					type: Array,
					notify: true,
					value: [
							{
									name: "mystorage1",
									items: [
											{
													name: 'chicken',
											expdate: "04/20/2017"
											},
											{
													name: 'bread',
											expdate: "04/12/2017"
											}
									]
							},
								{
									name: "mystorage2",
									items: [
										{
											name: "carrot",
											expdate: "04/27/2017"
										},
										{
											name: "spam",
											expdate: "04/27/2077"
										}
									]
								}
					]
				},
        hide: {
            type: Boolean,
            value: true
        }
        
      },

      showAddUnit: function(){
        this.hide = !this.hide;  
      },

      storeItems: function(storageName, storageType){
        return { name: storageName, type: storageType };
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/custom/storage-table.html">

<dom-module id="my-storage">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .breakLine{
        border-bottom: black solid 2px;
        margin-bottom: 10px;
      }
    </style>

    <div class="card">
      <iron-ajax
      auto
      method="post"
      url="/storage"
      body="{{storageItem}}"
      handle-as="json"
      content-type="application/x-www-form-urlencoded"
      last-response="{{response}}"></iron-ajax>
      <p>{{response.name}} | {{response.type}}</p>
      <!-- <template is="dom-repeat" items="{{response}}">
        <div class="">
          <a href="/storage">{{item.name}}</a>
        </div>
      </template> -->
      <div class="breakLine">
        <iron-label>
          <iron-icon icon="icons:add-circle-outline"></iron-icon> Backpack: add contents
        </iron-label>
      </div>
      Name <input type="text" name="storageName" value="{{storageName::change}}">
      Type <input type="text" name="storageType" value="{{storageType::change}}">
      <br><br>
      <storage-table></storage-table>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-storage',

      properties: {
        storageName: {
          value: 'My-Storage',
          notify: true
        },
        storageType: {
          value: 'Pantry',
          notify: true
        },
        size: "",
        storageItem: {
          computed: 'storeItems(storageName, storageType)'
        }
      },

      storeItems: function(storageName, storageType){
        return { name: storageName, type: storageType };
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/custom/storage-table.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-storage">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .breakLine{
        border-bottom: black solid 2px;
        margin-bottom: 10px;
      }
    </style>

    <div class="card">
      <iron-ajax
      auto
      method="post"
      url="/api/storage"
      body="{{storageItem}}"
      handle-as="json"
      content-type="application/x-www-form-urlencoded"
      last-response="{{response}}"></iron-ajax>
      <p>{{response.name}} | {{response.type}}</p>
      <!-- <template is="dom-repeat" items="{{response}}">
        <div class="">
          <a href="/storage">{{item.name}}</a>
        </div>
      </template> -->
      <h1>{{req.username}}'s Storage</h1>
      <div class="breakLine" on-tap="showAddUnit">
        <iron-label>
          <iron-icon icon="icons:add-circle-outline"></iron-icon>
          <label for="">Add Storage Unit</label>
        </iron-label>
      </div>
      <div class="breakLine" hidden$="{{hide}}">
        <label>Item Name</label>
        <input type="text" name="">
          <br>
        <label>Expiration Date</label>
        <input type="date" name="">
          <br>
        <paper-button raised>Add Storage Unit</paper-button>
    </div>
      <!-- Name <input type="text" name="storageName" value="{{storageName::change}}">
      Type <input type="text" name="storageType" value="{{storageType::change}}"> -->
      <!-- <template is="dom-repeat" items="{{storage}}"> -->
    <div class="breakLine">
        <storage-table></storage-table> 
    </div>
     <div class="breakLine">
        <storage-table></storage-table> 
    </div> 
      <!-- </template> -->

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-storage',

      properties: {
        storageName: {
          value: 'My-Storage',
          notify: true
        },
        storageType: {
          value: 'Pantry',
          notify: true
        },
        size: "",
        storageItem: {
          computed: 'storeItems(storageName, storageType)'
        },
        hide: {
            type: Boolean,
            value: true
        }
        
      },

      showAddUnit: function(){
        this.hide = !this.hide;  
      },

      storeItems: function(storageName, storageType){
        return { name: storageName, type: storageType };
      }
    });
  </script>
</dom-module>
